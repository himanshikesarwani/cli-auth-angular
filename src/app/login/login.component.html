
<div class="container compo">
<div class="login center-block border-top-wrap border-wrap">
   <h2>Login</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="login($event, email.value, password.value)">
      <div class="form-group" [ngClass]="{'has-error':!loginForm.controls['email'].valid && loginForm.controls['email'].touched}">
           <div class="col-sm-2">  <label>Email:</label></div>
        <div class="col-sm-4">
           <input class="form-control" type="text" #email id="email" placeholder="John@doe.com" [formControl]="loginForm.controls['email']"> 
        <div *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched" class="alert alert-danger">You must add an email.</div>
          </div>
         <div class="col-sm-6"></div>
      </div>
      <div class="form-group clearfix" [ngClass]="{'has-error':!loginForm.controls['password'].valid && loginForm.controls['password'].touched}">
        <div class="col-sm-2">
        <label>Password:</label>
        </div>
     <div class="col-sm-4">
        <input class="form-control" type="password" #password id="password" placeholder="Password" [formControl]="loginForm.controls['password']">
        <div *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched" class="alert alert-danger">You must add a password.</div>
        </div>
         <div class="col-sm-6"></div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
      </div>
    </form>
     </div>
         </div>
